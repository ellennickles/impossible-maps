<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>

  <title> Paul Bunyans </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</head>

<body>
  <div id="map"> </div>
  <script>
    var map = L.map('map').setView([35.473611, -94.880278], 4);

    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>',
    }).addTo(map);

    // from: https://gis.stackexchange.com/questions/258525/displaying-images-in-marker-popup-fails
    var myImageBounds = [
      [55.0, 11.6],
      [55.0, 11.74644]
    ];

    var picMN_Bemidji = 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Paul_Bunyan_and_Babe_statues_Bemidji_Minnesota_crop.JPG/150px-Paul_Bunyan_and_Babe_statues_Bemidji_Minnesota_crop.JPG',
      picME_Bangor = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Paul_Bunyan_statue_in_Bangor%2C_Maine.JPG/150px-Paul_Bunyan_statue_in_Bangor%2C_Maine.JPG',
      picOR_Portland = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Paul_Bunyan_Portland.jpg/150px-Paul_Bunyan_Portland.jpgG',
      picNC_RockyMount = 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Muffler_man_in_Rocky_Mount%2C_North_Carolina_001.jpg/150px-Muffler_man_in_Rocky_Mount%2C_North_Carolina_001.jpg',
      picCA_Klamath = 'https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Klamath-Paul-and-Babe.jpg/150px-Klamath-Paul-and-Babe.jpg',
      imageBounds = myImageBounds;

    var layer = L.imageOverlay(picMN_Bemidji, imageBounds).addTo(map),
      layer = L.imageOverlay(picME_Bangor, imageBounds).addTo(map),
      layer = L.imageOverlay(picOR_Portland, imageBounds).addTo(map),
      layer = L.imageOverlay(picNC_RockyMount, imageBounds).addTo(map),
      layer = L.imageOverlay(picCA_Klamath, imageBounds).addTo(map);

    // displays image immediately
    // var marker = L.marker([47.473611, -94.880278]).addTo(map);
    // marker.bindPopup("<img src='" + picMN_Bemidji + "'/><br>Paul & Babe in Bemidji, MN").openPopup();

    // click marker to see image
    L.marker([47.473611, -94.880278]).bindPopup("<img src='" + picMN_Bemidji + "'/><br>Paul & Babe in Bemidji, MN").openPopup().addTo(map);
    L.marker([44.8, -68.8]).bindPopup("<img src='" + picME_Bangor + "'/><br>Paul in Bangor, ME").openPopup().addTo(map);
    L.marker([45.583817, -122.686598]).bindPopup("<img src='" + picOR_Portland + "'/><br>Paul in Portland, OR").openPopup().addTo(map);
    L.marker([35.938333, -77.790556]).bindPopup("<img src='" + picNC_RockyMount + "'/><br>Paul in Rocky Mount, NC").openPopup().addTo(map);
    L.marker([41.584472, -124.085786]).bindPopup("<img src='" + picCA_Klamath + "'/><br>Paul & Babe in Klamath, CA").openPopup().addTo(map);

  </script>
</body>

</html>
